<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax effect</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <a href="#" class="logo">Scratch coder</a>
        <ul>
            <li>
                <a href="#" class="active">Home</a>
            </li>
            <li>
                <a href="#">Learn More</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </header>

    <section>
        <div class="container">
            <div class="box" data-tilt data-tilt-max="20" data-tilt-speed="100" data-tilt-perspective="1000">
                <h2 class="name">Red moon</h2>
                <a href="#" class="explore1">Explore</a>
                <img class="type1" src="img/redmoon.png" alt="red moon">
            </div>
        </div>
        <div class="container">
            <div class="box" data-tilt data-tilt-max="20" data-tilt-speed="100" data-tilt-perspective="1000">
                <h2 class="name">Crecent moon</h2>
                <a href="#" class="explore2">Explore</a>
                <img class="type2" src="img/cre.png" alt="crecent moon">
            </div>
        </div>
        <div class="container">
            <div class="box" data-tilt data-tilt-max="20" data-tilt-speed="100" data-tilt-perspective="1000">
                <h2 class="name">Yellow moon</h2>
                <a href="#" class="explore3">Explore</a>
                <img class="type3" src="img/yellowmoon.png" alt="yellow moon">
            </div>
        </div>
    </section>

    <script src="js/vanilla-tilt.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
